<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Be a Santa! ‚Äì Ïù∏ÌòïÎΩëÍ∏∞ Îç∞Î™®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #f5f9ff, #e9f4ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .machine {
      position: relative;
      width: 320px;
      max-width: 90vw;
    }
    .machine-base {
      width: 100%;
      display: block;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .claw-area {
      position: absolute;
      left: 15%;
      right: 15%;
      top: 10%;
      bottom: 40%;
      overflow: hidden;
    }
    .claw-cover {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      height: 40%;
      background: #fff;
      opacity: 0.92;
    }
    .claw {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      pointer-events: none;
    }
    .claw-line {
      width: 2px;
      height: 60px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #e5e7eb, #9ca3af);
      transition: height 0.6s ease-in-out;
    }
    .claw-head {
      width: 22px;
      height: 18px;
      border-radius: 7px;
      background: #ffffff;
      border: 2px solid #9ca3af;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 3px 6px rgba(15, 23, 42, 0.2);
    }
    .arm {
      position: absolute;
      width: 10px;
      height: 24px;
      border-radius: 999px;
      border: 2px solid #9ca3af;
      border-top: none;
      bottom: -20px;
      left: 50%;
      transform-origin: top center;
    }
    .arm.left  { transform: translateX(-50%) rotate(-25deg); }
    .arm.right { transform: translateX(-50%) rotate(25deg); }
    .claw.active .claw-line {
      height: 120px;
    }
    .claw.active {
      animation: claw-body 0.6s ease-in-out forwards;
    }
    @keyframes claw-body {
      0%   { transform: translateX(-50%) translateY(0); }
      50%  { transform: translateX(-50%) translateY(55px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
    #pullBtn {
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      background: #03c75a;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 6px 14px rgba(22, 163, 74, 0.4);
      transition: background 0.2s ease;
    }
    #pullBtn:hover {
      background: #02b24f;
    }
    #pullBtn:disabled {
      opacity: 0.6;
      box-shadow: none;
      cursor: default;
    }
  </style>
</head>

<body>
  <div class="machine">
    <img src="machine.png" class="machine-base" alt="claw machine">
    <div class="claw-area">
      <div class="claw-cover"></div>
      <div class="claw" id="claw">
        <div class="claw-line"></div>
        <div class="claw-head">
          <div class="arm left"></div>
          <div class="arm right"></div>
        </div>
      </div>
    </div>
  </div>

  <button id="pullBtn">Î†àÎ≤Ñ ÎãπÍ≤®Î≥¥Í∏∞ üéØ</button>

  <script>
    const pullBtn = document.getElementById("pullBtn");
    const claw = document.getElementById("claw");

    pullBtn.addEventListener("click", () => {
      if (pullBtn.disabled) return;
      pullBtn.disabled = true;
      claw.classList.add("active");
      setTimeout(() => {
        claw.classList.remove("active");
        pullBtn.disabled = false;
      }, 650);
    });
  </script>
</body>
</html>
